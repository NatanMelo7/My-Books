<!DOCTYPE html>
<html>
	<head th:replace="~{template :: head}"></head>
	<body>
		<div class="container px-4">
			<div th:replace="~{template :: jumbotron('ADICIONAR LIVROS')}"></div>
			
				<form class="form-floating" th:object="${requestBook}" method="POST" action="new">
					<div class="form-floating mb-3">
						  <input th:field="*{titleBook}" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
						  <label for="floatingInput">Título</label>
					</div>
					
					<div class="form-floating mb-3">
						  <input th:field="*{publisherBook}" type="text" class="form-control" id="floatingPassword" placeholder="Password">
						  <label for="floatingPassword">Editora</label>
					</div>
					
					<div class="form-floating mb-3">
						  <input th:field="*{yearReleased}" type="text" class="form-control" id="floatingPassword" placeholder="Password">
						  <label for="floatingPassword">Ano de Lançamento</label>
					</div>
						
					<div class="form-floating mb-3">
						  <input th:field="*{urlCover}" type="text" class="form-control" id="floatingPassword" placeholder="Password">
						  <label for="floatingPassword">URL Imagem da Capa</label>
					</div>
					
					<div class="form-floating mb-3">
						  <select th:field="*{selectStatus}" class="form-select" id="floatingSelect" aria-label="Floating label select example">
						    <option  th:value="READ"    >Lido</option>
						    <option  th:value="NOT_READ">Não Lido</option>
						    <option  th:value="WISHLIST">Lista de Desejos</option>
						  </select>
						  <label for="floatingSelect">Status do Livro</label>
					</div>
					
					<div class="form-floating mb-3">
					  <textarea th:field="*{descriptionBook}" class="form-control" placeholder="Leave a comment here" name="descriptionBook" style="height: 100px"></textarea>
					  <label for="descriptionBook">Descrição do Livro</label>
					</div>
					
					<button class="btn btn-primary" type="submit">Adicionar Livro</button>
				</form>
	
		</div>
	</body>
	<footer th:replace="~{template :: footer}"></footer>
</html>
